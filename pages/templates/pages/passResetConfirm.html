<!-- Generic webpage for a place holder to work around -->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'pages/CSS/importStyles.css' %}">
    </head>
    <body class="bg-dark text-white">

        <!-- Jumbotron that houses the welcome message -->
        <div class="container my-5 text-center">
            <h1>Account Recovery</h1>
        </div>

        <!-- Container for sign in form -->
        <form class="container w-75 pb-2" method="post" action="{% url 'password_reset_complete' %}">
            <h5>Please enter a new password for this account:</h5>
            <div class="form-group">
                 {% csrf_token %}
                <label for="NewPass1">New Password:</label>
                <input type="password" class="form-control" id="NewPass1" name="newPassword1" placeholder="******">
                <label for="NewPass2">Confirm New Password:</label>
                <input type="password" class="form-control" id="NewPass2" name="newPassword2" placeholder="******" onchange="onlyCheckPasswordMatch();">
            </div>
            <div class="registrationFormAlert" id="divCheckPasswordMatch"> </div>

            <div class="col text-center">
                <button class="btn btn-lg nav-bg" id='newPassSubmit' type="submit" value="OK">Submit</button>
            </div>
          </form>
        <script src="{% static 'pages/JS/jquery.slim.min.js' %}" type="text/javascript"> </script>
        <script src="{% static 'pages/JS/bootstrap.js' %}" type="text/javascript"> </script>
        <script src="{% static 'pages/JS/scripts.js' %}" type="text/javascript"> </script>
    </body>
</html>
