<!-- Generic webpage for a place holder to work around -->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'pages/CSS/importStyles.css' %}">
    </head>
    <body class="main-bg text-white">


        <div class="container my-5 text-center">
            <h1>Account Recovery</h1>
        </div>

        <!-- Container for email address -->
        <form class="container w-50 pb-2" style="margin: auto;" method="post">
            {% csrf_token %}
            {{ password_reset_form }}
            <h5>Enter the email address associated with the account</h5>
            <div class="form-group">
                <input type="email" class="form-control" id="forgotEmail" name="email" style="width: 400px;" placeholder="example@unr.edu">
            </div>

            <div class="col text-center">
                <button class="btn btn-lg nav-bg" value="OK">Send Email</button>
            </div>
        </form>

    </body>
</html>
