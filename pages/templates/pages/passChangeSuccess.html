{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'pages/CSS/importStyles.css' %}">
    </head>
    <body class="bg-dark text-white">

        <!-- Jumbotron that houses the welcome message -->
        <div class="container my-5 text-center">
            <h1>Account Recovery</h1>
        </div>

        <!-- Container for sign in form -->
        <div class="container w-75 pb-2" method="post">
            <h3>Password for account {{ email }} was successfully changed!</h3>

            <form class="col text-center" method="post">
                <a class="btn btn-lg nav-bg" href="{% url 'login' %}" type="submit" value="OK">Return to login page</a>
            </form>
          </div>

    </body>
</html>
